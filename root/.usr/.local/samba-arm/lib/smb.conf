[global]
workgroup = sunplusapp
server string = %h server (Samba, S5PV210)
netbios name = sunplusapp
max log size = 1000
security = user
encrypt passwords = true
interfaces = eth0 wlan0
dos charset = cp936
display charset = cp936

[root]
path=/root
available=yes
browsable=yes
public=yes
writable=yes
valid users=root

[Application]
path=/Application
available=yes
browsable=yes
public=yes
writable=yes
valid users=root

